<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{.Title}}</title>

    <link href="{{.Site.BaseUrl}}/css/bootstrap-theme.css" rel="stylesheet">
    <link href="{{.Site.BaseUrl}}/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{.Site.BaseUrl}}/css/style.css" rel="stylesheet">
    <link href="{{.Site.BaseUrl}}/css/style-responsive.css" rel="stylesheet" />
    <link href="{{.Site.BaseUrl}}/css/monokai_sublime.css" rel="stylesheet" />

  </head>

  <body style="height:100%">
  <!-- container section start -->
  <section id="container" class="" style="height:100%">

      <!--header start-->
      <header class="header black-bg">
            <div class="toggle-nav">
                <i class="fa fa-bars"></i>
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a href="{{.Site.BaseUrl}}/.." class="logo"><img src="{{.Site.BaseUrl}}/img/logo-mongodb-header.png" style="height:40px;"></a>
            <!--logo end-->
            <div class="top-nav notification-row">
                <!-- notification dropdown end-->
                <div class="hidden-xs nav-github pull-right">
                    <span rel="show-github" data-user="mongodb" data-repo="node-mongodb-native"></span>
                    <span rel="show-github" data-user="mongodb" data-repo="node-mongodb-native" data-type="fork"></span>
                    <a href='http://travis-ci.org/mongodb/node-mongodb-native'><img src='https://secure.travis-ci.org/mongodb/node-mongodb-native.png'/><a>
                </div>
            </div>

            <div class="nav title-row" id="top_menu">
                <h1 class="nav top-menu"> {{.Title}} </h1>
            </div>
      </header>
      <!--header end-->

{{ partial "menu.html" . }}

      <!--main content start-->
      <section id="main-content" style="margin-left:150px;height:100%">
          <section class="wrapper" style="height:100%">

              <div class="row">
                  <div class="col-md-1">
                      {{ if .IsPage }}
                      {{ with .GetParam "prev" }}
                      <a class="navigation prev" href="{{.}}">
                      <i class="fa fa-angle-left"></i>
                      </a>
                      {{ end }}
                      {{ end }}
                  </div>
                <div class="col-md-11" style="height:100%">
                    <section class="panel" style="height:100%">
                    <div class="panel-body" style="height:100%">
                      <iframe src="{{.Site.BaseUrl}}/api/index.html" frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
                      {{ .Content }}
                    </div>
                    </section>
                </div>
              </div>
              <!-- page start-->
          </section>
      </section>
     <!--main content end-->
  </section>
  <!-- container section end -->
    <!-- javascripts -->
    <script src="{{.Site.BaseUrl}}/js/jquery-2.1.1.min.js"></script>
    <script src="{{.Site.BaseUrl}}/js/jquery.scrollTo.min.js"></script>
    <script src="{{.Site.BaseUrl}}/js/bootstrap.min.js"></script>
    <!--custom script for all page-->
    <script src="{{.Site.BaseUrl}}/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="{{.Site.BaseUrl}}/js/scripts.js"></script>
    <script async defer id="github-bjs" src="{{.Site.BaseUrl}}/js/buttons.js"></script>
    {{ template "partials/analytics.html" . }}
  </body>
</html>
